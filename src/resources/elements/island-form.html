<template>
  <form submit.trigger="addIsland()" class="ui form stacked segment">
    <h3 class='ui dividing header'> Add an Island </h3>
    <div class="grouped inline fields">
      <div class="ten wide field">
        <label>Name</label> <input type="string" value.bind="name">
      </div>
    </div>
    <div class="grouped inline fields">
        <div class="field">
          <h4 class="ui header"> Description </h4>
           <textarea name="description" value.bind="description" input type="string" ></textarea>
        </div>
      </div>
    </div>
    <h4 class="ui dividing header"> Select Category </h4>
    <div class="grouped inline fields">
      <div class="field" repeat.for="category of categories">
        <div class="ui radio checkbox">
          <input type="radio" model.bind="category" checked.bind="selectedCategory">
          <label>${category.category}</label>
        </div>
      </div>
    </div>
    <button class="ui blue submit button">Add</button>
  </form>
</template>
